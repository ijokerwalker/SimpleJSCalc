<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--My Custom JS file-->

  <link rel="stylesheet" href="./style.css" />

  <!-- Bootstrap CSS if Required otherwise Comment it out -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

  <title>Simple JS Calc</title>
</head>

<body class="bg-dark text-light">

  <div id="calculator" class="border p-5 w-50">
    <b><h1>Simple JS Calc</h1></b>
   <div class="input-group">
    <input id="firstNum" class="form-control my-3" type="number" placeholder="First Number: ">
    
    <select class="form-select my-3" aria-label="Default select example" id="oper">
      <option selected>Select Operator</option>
      <option id="oper" value="+">+</option>
      <option id="oper" value="-">-</option>
      <option id="oper" value="*">*</option>
      <option id="oper" value="/">/</option>
    </select>
    <input id="secondNum" class="form-control my-3" type="number" placeholder="Second Number: ">
   </div>
   
    <button id="calcBtn" class="btn btn-light btn-block w-100">=</button>
    <div id="calcResult" class="border p-3 m-2">
      <b>Result:</b>
      <h1 id="resultSolution"></h1>
    </div>
  </div>


  <script src="./index.js"></script>
</body>

</html>
